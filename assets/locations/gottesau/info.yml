description: >
  Umgeben von den Grünflächen des Otto-Dullenkopf-Parks steht hier in der
  Oststadt ein weiteres Schloss Karlsruhes: Schloss Gottesau. Es entstand zuerst
  1588 auf dem Gebiet eines ehemaligen Klosters, wurde im Laufe der Geschichte
  jedoch mehrmals zerstört und wieder aufgebaut. Die heutige Erscheinung des
  Schlosses entstand durch die Rekonstruktion 1982-1989, wobei die äußere
  Gestalt dem ursprünglichen Bauwerk sehr nahe kommt.

  Heute wird es von der Hochschule für Musik genutzt.


