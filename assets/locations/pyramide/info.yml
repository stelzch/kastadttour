description: >
  Hier auf dem Marktplatz befindet sich eine etwas eigentümliche
  Sehenswürdigkeit Karlsruhe's: die Pyramide. Dieses fast 7 Meter hohe Bauwerk
  aus Sandstein markiert den Ort, an dem der Stadtgründer Markgraf Karl-Wilhelm
  begraben wurde.

  Die Pyramide ist nicht massiv, sondern durch eine kleine Öffnung auf der
  Nordseite begehbar; ihr Innenraum wird beleuchtet durch die kleinen
  kreuzförmigen Öffnungen in den Wänden. Die Gruft mit den Gebeinen des
  Markgrafen ist allerdings nicht mit der Pyramide verbunden.


