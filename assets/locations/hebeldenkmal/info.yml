description: >
  Dieses Denkmal ist dem deutschen Schriftsteller Johann Peter Hebel gewidmet.
  Er wurde 1760 in Basel geboren und wuchs im Wiesental südlich des Feldbergs im
  Schwarzwald auf. Er war zuerst Schüler, später auch Direktor, des heutigen
  Bismarck-Gymnasium hier in Karlsruhe.

  Als Prälat der protestantischer Landeskirche war er Mitglied der Badischen
  Ständeversammlung, dem damaligen Parlament von Baden. Zu seinen bekanntesten
  Schriften gehören die Allemannischen Gedichte, in denen er seine
  ländlich-südbadische Heimat auf poetische Weise portraitiert. Johann Wolfgang
  von Goethe

  In einem Brief schreibt Hebel selbst: „Ich kann in gewißen Momenten inwendig
  in mir unbändig stolz werden, und mich bis zur Trunkenheit glücklich fühlen,
  daß es mir gelungen ist unsere sonst so verachtete und lächerlich gemachte
  Sprache classisch zu machen, und ihr eine solche Celebrität zu ersingen“


