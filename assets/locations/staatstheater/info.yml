description: >
  Schauspiel in und um Karlsruhe blickt auf eine lange Geschichte zurück: schon
  1666 wurde in der Burg in Durlach ein Ballett aufgeführt, und bereits 4
  Jahre nach Gründung der Stadt Karlsruhe wurde ein neues Hoftheater im
  Ostflügel des Schlosses eingewiehen. Ein eigenständiges Schauspielhaus
  wurde zuerst im Westen des Schlossbezirks nach Plänen von Friedrich
  Weinbrenner konstruiert. Nach einem Brand war 1853 der Wiederaufbau nach
  Entwürfen von Heinrich Hübsch fertiggestellt. Dieses Gebäude wurde
  allerdings während eines Fliegerangriffs im 2. Weltkrieg zerstört.

  Das hier befindliche Gebäude des Badischen Staatstheater, nun außerhalb des
  Schlossbezirkes aus Platzgründen, wurde von 1970 bis 1975 gebaut. Sein
  großes Haus fasst 1002 Zuschauer und hat eine Bühnenfläche von 484 m².


