description: >
  1715 ließ Markgraf Karl Wilhelm ein Schloss unweit seiner Residenzstadt
  Durlach errichten, inmitten des Hardtwaldes.  32 Alleen sollten strahlförmig
  vom Turm ausgehen und das Waldgebiet für die Jagd erschließen. Auf das
  Residenzschloß folgte bald die Residenzstadt Carolsruhe.

  In der 300 jährigen Geschichte wurde das Schloss mehrfach umgebaut und zuletzt
  ab 1952 wiederaufgebaut, nachdem es während des zweiten Weltkriegs vollständig
  ausgebrannt war.

  Heute beherbergt das historische Gebäude das Badische Landesmuseum, das unter
  anderem zahlreiche Exponate antiker Kulturen sowie Artefakte der badischen
  Geschichte ausstellt.
