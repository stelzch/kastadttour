description: >
  Der sogenannte Ehrenhof befindet sich mitten im Zentrum des damaligen
  Polytechnikums Karlsruhe, einem Vorgänger des heutigen KIT. Auf der Südseite
  befindet sich das erste Gebäude, das 1836 eigens für  die Polytechnische
  Schule errichtet wurde.

  Zusätzliche Bedeutung kam dem Ort 1925 zu, als der Hof unter Aufsicht von
  Professor Max Laeuger zu einem Denkmal für die im Weltkrieg gefallenen
  Angehörigen der Universität gestaltet wurde. Prominent ist dabei die große
  Bronzestatue der griechischen Göttin Athena.

  Unweit befindet sich auch eine Gedenkstele für den Physiker Heinrich Hertz,
  der 1886 die Existenz elektromagnetischer Wellen im heute nach ihm benannten
  Hörsaal bewies.


