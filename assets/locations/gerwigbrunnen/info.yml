description: >
  Dieser Brunnen ist dem badischen Bauningenieur Robert Gerwig gewidmet. Er
  wurde 1820 in Karlsruhe geboren und ist Absolvent der Polytechnischen Schule,
  dem heutigen KIT.

  Er war der erste Direktor der Uhrmacherschule Furtwangen, und half die
  Schwarzwälder Kuckucksuhr zu verbreiten, indem er einen Wettbewerb für einen
  neuen Entwurf des Uhrgehäuses veranstaltete.

  In der Oberdirektion für Wasser- und Straßenbau beschäftigte er sich mit der
  Planung der Schwarzwaldbahn Offenburg-Singen und der Höllentalbahn, die
  zwischen Freiburg und Neustadt verkehrt. Hierfür setzte er als erster
  sogenannte Kehrtunnel ein, die die Bahnstrecke künstlich verlängern, um mit
  der starken Steigung fertig zu werden.


