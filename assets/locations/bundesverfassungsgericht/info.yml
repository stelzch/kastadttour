description: >
  Unweit des Schlosses befindet sich eine der Säulen der deutschen Demokratie:
  das Bundesverfassungsgericht. Hier entscheiden 16 Richterinnen und Richter
  über die Einhaltung des Grundgesetzes in der BRD. Ursprünglich war das
  Gericht im Prinz-Max-Palais in der Nähe des Europaplatzes angesiedelt,
  bezog dann aber aus Platzgründen die ab 1965 konstruierten Gebäude auf dem
  Gelände des zerstörten Hoftheaters. Circa 260 Personen sorgen am Gericht
  dafür, dass die jährlich rund 6000 vorliegenden Verfassungsbeschwerden
  bewältigt werden.
